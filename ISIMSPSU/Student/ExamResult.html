   <script>
    function redirectToResult() {
        const semester = document.getElementById("MCPH1_SCPH_ddldrp").value;
        const exam = document.getElementById("MCPH1_SCPH_ddlExamName").value;

        if (semester === "--Select--" || exam === "--Select--") {
            alert("Please select both Semester and Exam Name.");
            return;
        }

        if (semester === "Semester-II" && exam === "End Term Even Semester 2024-25") {
            window.location.href = "../../ResultSystem/StudentExamResult.html";
        }else if (semester === "Semester-I" && exam === "End Term Exam Nov-Dec 2024-25") {
    window.location.href = "../../ResultSystem/StudentExamResult1.htm";
        }else if (semester === "Sem III" && exam === "End Term (Regular) Examination, December 2025"){
            window.location.href = "ResultSystemSystem/StudentExamResult2.html";
        } else {
            alert("No result available for this combination.");
        }
    }
</script>
